<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pin Matcher</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="generator half-width">
                    <input class="form-control" type="text" name="" id="">
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="calculator half-width">
                    <input class="form-control" type="text" name="" id="">
                    <div class="numbers">
                        <div class="btn-row">
                            <div class="button">7</div>
                            <div class="button">8</div>
                            <div class="button">9</div>
                        </div>
                        <div class="btn-row">
                            <div class="button">4</div>
                            <div class="button">5</div>
                            <div class="button">6</div>
                        </div>
                        <div class="btn-row">
                            <div class="button">1</div>
                            <div class="button">2</div>
                            <div class="button">3</div>
                        </div>
                        <div class="btn-row">
                            <div class="button">X</div>
                            <div class="button">0</div>
                            <div class="button">C</div>
                        </div>
                    </div>
                    <button class="submit">Submit</button>
                    <p style="color:crimson"><span>3</span> try left</p>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify">❌ Pin Didn't Match, Please try again</p>
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
</body>
</html>
