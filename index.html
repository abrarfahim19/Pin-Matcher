<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pin Matcher</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="generator half-width">
                    <input class="form-control" type="text" name="" id="generateField">
                    <button class="generate-btn" id="generateID">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="calculator half-width">
                    <input class="form-control" type="text" name="" id="inputField">
                    <div class="numbers">
                        <div class="btn-row">
                            <div class="button" id="btn7">7</div>
                            <div class="button" id="btn8">8</div>
                            <div class="button" id="btn9">9</div>
                        </div>
                        <div class="btn-row">
                            <div class="button" id="btn4">4</div>
                            <div class="button" id="btn5">5</div>
                            <div class="button" id="btn6">6</div>
                        </div>
                        <div class="btn-row">
                            <div class="button" id="btn1">1</div>
                            <div class="button" id="btn2">2</div>
                            <div class="button" id="btn3">3</div>
                        </div>
                        <div class="btn-row">
                            <div class="button" id="btnX">X</div>
                            <div class="button" id="btn0">0</div>
                            <div class="button" id="btnC">C</div>
                        </div>
                    </div>
                    <button class="submit" id="submitID">Submit</button>
                    <p style="color:crimson"><span>3</span> try left</p>
                </div>
            </div>
        </div>
        <div class="notifySection">
            <p class="notify" id="stop">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="go">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
